    <style>
      .value {
        width: 100%;
        max-width: 500px;
        margin: 10px auto;

        text-align: left;
      }
    </style>
  </head>
  <body>

    <div id="main">
      <a href="./">
        <img src="icon128x128.png" alt="logo">
      </a>

      <h1>List of values</h1>

      <div class="value">My values: <span v-for="value in checkedValues"> {{value}}</span></div>

      <div v-for="(category, name) in values">
        <h2>{{name}}</h2>
        <div v-for="value in category" class="value">
          <input type="checkbox" :id="value" :value="value" v-model="checkedValues">
          <label :for="value">{{value}}</label>
        </div>
      </div>

    </div>

    <noscript>Sorry, your browser does not support JavaScript!</noscript>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
